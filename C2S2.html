<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IRONWAKE CLIENT</title>
  <style>
    body {
      margin: 0;
      background-color: #222;
      background-image: url('bg_carday.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100%;
      width: 100%;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #fade-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      z-index: 9999;
      pointer-events: none;
      opacity: 1;
      transition: opacity 0.8s ease;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    #textbox {
      position: relative;
      width: 95%;
      max-width: 800px;
      margin-bottom: 30px;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      display: flex;
      align-items: flex-start;
      cursor: pointer;
      box-sizing: border-box;
    }

    #portrait {
      width: 180px;
      height: 180px;
      background-color: #111;
      margin-right: 15px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    /* Compact style if only name is shown */
    #portrait.name-only {
      width: auto;
      height: auto;
      background: none;
      margin-right: 15px;
    }

    #char-name {
      position: absolute;
      top: -30px;
      left: 0;
      background: #000;
      padding: 5px 10px;
      font-weight: bold;
    }

    #portrait.name-only #char-name {
      position: static;
      top: auto;
      left: auto;
    }

    #text-content {
      flex: 1;
      position: relative;
    }

    #click-hint {
      font-size: 0.8em;
      color: #aaa;
      margin-top: 10px;
      display: none;
    }

    #chapter-box {
      position: absolute;
      top: 20px;
      left: -300px;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px 20px;
      transition: left 0.5s ease-in-out;
      z-index: 10;
    }

    #chapter-box.show {
      left: 20px;
    }

    #title-box {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px 20px;
      z-index: 10;
      font-weight: bold;
    }

    @media screen and (max-width: 600px) {
      #textbox {
        flex-direction: column;
        align-items: center;
      }

      #portrait {
        margin-bottom: 10px;
        margin-right: 0;
      }

      #char-name {
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <div id="fade-overlay"></div>
  <div id="title-box">Chapter 2-2<br> <!--Chapter number and part-->
    Into the Tower's Reach<br> <!--Title-->
  </div>
  <div id="game-container">
    <div id="textbox">
      <div id="portrait">
        <div id="char-name"></div>
      </div>
      <div id="text-content">
        <div id="dialogue-text"></div>
        <div id="click-hint">(Click anywhere in this box to continue...)</div> <!--Clicking continues dialogue-->
      </div>
    </div>
  </div>

<!-- Background Music -->
<audio id="bgm" loop>
  <source src="Audio/Tactical Planning.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  const scenes = [
    {
      character: 'Kaden',
      portrait: 'ch_kaden.png',
      text: `“You want me to handle it.”`
    },
    {
      character: 'Kurt',
      portrait: 'ch_kurt.png',
      text: `“You’re the only one who can,” Kurt admitted. “You’ve got the experience, the reflexes. If anyone can get past it, neutralize it, and open the way for us, it’s you.”`
    },
    {
      text: `Kaden didn’t argue. His silence was answer enough. From beside him, Sophia adjusted the strap on her rifle. She didn’t look at him immediately, but her voice carried a sharper edge than usual.`
    },
    {
      character: 'Sophia',
      portrait: 'ch_sophia.png',
      text: `“You better not treat this like it’s just another job.”`
    },
    {
      character: 'Kaden',
      portrait: 'ch_kaden.png',
      text: `Kaden glanced at her then, his expression unreadable in the shifting streetlight. “I never do.”`
    },
    {
      character: 'Sophia',
      portrait: 'ch_sophia.png',
      text: `She finally met his gaze, her jaw tight but her eyes steady. “Just… don’t push too far on your own. We’re a team now. First mission together.”`
    },
    {
      character: 'Kurt',
      portrait: 'ch_kurt.png',
      text: 'Kurt nodded. “Then it’s decided. Kaden takes point on the Sentinel.”'
    },
    {
      text: `The car slowed as the tower grew massive in front of them, its shadow swallowing the street. The crew’s mission had begun—together for the first time, but already walking a thin line between trust and risk.`
    }
  ];

  let index = 0;
  const charName = document.getElementById('char-name');
  const portrait = document.getElementById('portrait');
  const dialogue = document.getElementById('dialogue-text');
  const clickHint = document.getElementById('click-hint');
  const fadeOverlay = document.getElementById('fade-overlay');
  const bgMusic = document.getElementById('bgm'); // ✅ fixed id

  function showScene(i) {
    const scene = scenes[i];
    dialogue.innerHTML = scene.text || '';
    clickHint.style.display = 'block';

    if (!scene.character && !scene.portrait) {
      portrait.style.display = 'none';
      charName.textContent = '';
    } else if (scene.character && !scene.portrait) {
      portrait.style.display = 'block';
      portrait.classList.add('name-only');
      charName.textContent = scene.character;
      portrait.style.backgroundImage = 'none';
    } else {
      portrait.style.display = 'block';
      portrait.classList.remove('name-only');
      charName.textContent = scene.character || '';
      portrait.style.backgroundImage = scene.portrait
        ? `url('${scene.portrait}')`
        : 'none';
    }
  }

  document.getElementById('textbox').addEventListener('click', () => {
    // Start music only on first click (browser restriction bypass)
    if (bgMusic.paused) {
      bgMusic.play().catch(err => console.log("Autoplay blocked:", err));
    }

    index++;
    if (index < scenes.length) {
      showScene(index);
    } else {
      fadeOverlay.style.opacity = 1;
      setTimeout(() => {
        window.location.href = 'A1.html';
      }, 800);
    }
  });

  window.addEventListener('load', () => {
    fadeOverlay.style.opacity = 0;
    showScene(index);
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IW01</title>
  <style>
    body {
      margin: 0;
      background-color: #222;
      background-image: url('../../Backgrounds/carnight.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100%;
      width: 100%;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #fade-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      z-index: 9999;
      pointer-events: none;
      opacity: 1;
      transition: opacity 0.8s ease;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    #textbox {
      position: relative;
      width: 95%;
      max-width: 800px;
      margin-bottom: 30px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 20px;
      display: flex;
      align-items: flex-start;
      cursor: pointer;
      box-sizing: border-box;
    }

    #portrait {
      width: 180px;
      height: 180px;
      background-color: #111;
      margin-right: 15px;
      border-radius: 10px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    /* Compact style if only name is shown */
    #portrait.name-only {
      width: auto;
      height: auto;
      background: none;
      margin-right: 15px;
    }

    #char-name {
      position: absolute;
      top: -30px;
      left: 0;
      background: #000;
      padding: 5px 10px;
      border-radius: 8px 8px 0 0;
      font-weight: bold;
    }

    #portrait.name-only #char-name {
      position: static;
      border-radius: 8px;
      top: auto;
      left: auto;
    }

    #text-content {
      flex: 1;
      position: relative;
    }

    #click-hint {
      font-size: 0.8em;
      color: #aaa;
      margin-top: 10px;
      display: none;
    }

    #chapter-box {
      position: absolute;
      top: 20px;
      left: -300px;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px 20px;
      border-radius: 0 10px 10px 0;
      transition: left 0.5s ease-in-out;
      z-index: 10;
    }

    #chapter-box.show {
      left: 20px;
    }

    #title-box {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px 20px;
      border-radius: 10px;
      z-index: 10;
      font-weight: bold;
    }

    @media screen and (max-width: 600px) {
      #textbox {
        flex-direction: column;
        align-items: center;
      }

      #portrait {
        margin-bottom: 10px;
        margin-right: 0;
      }

      #char-name {
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <div id="fade-overlay"></div>
  <div id="title-box">Chapter 1 - 2<br>
    Kaden<br>
    August 29, 2012
  </div>
  <div id="game-container">
    <div id="textbox">
      <div id="portrait">
        <div id="char-name"></div>
      </div>
      <div id="text-content">
        <div id="dialogue-text"></div>
        <div id="click-hint">(Click anywhere in this box to continue...)</div>
      </div>
    </div>
  </div>

  <script>
    const scenes = [
      {
        character: '',
        portrait: '',
        text: `The car's engine still hums, Kurt was the first to speak.`,
      },
      {
        character: 'Kurt',
        portrait: 'kurt.png',
        text: `"So, Kaden." Kurt spoke up, rubbing his eyes. "Where are you from? Mind sharing some background?"`
      },
      {
        character: 'Kaden',
        portrait: 'kaden.png',
        text: `"I'm from Kyoshin, 20 years old. Full name is Kaden Harlow." Kaden said, still looking out the car's window.`,
      },
      {
        character: 'Kaden',
        portrait: 'kaden.png',
        text: `"...Sorry, did you want a full biography?" Kaden added, both hungry and sleepy.`,
      },
      {
        character: 'Noah',
        portrait: 'noah.png',
        text: `Noah looked at Kaden, studying him. "The kid is hungry, let's get food." He said calmly. "Also, let us hear your full background."`
      },
      {
        character: 'Kaden',
        portrait: 'kaden.png',
        text: `"Alright then." Kaden replied, waking up a little from the mention of food.`,
      },
      {
        character: '',
        portrait: '',
        text: `Kaden was born in Kyoshin, he had become a mercenary at 18 years old to keep him living. He had become the top solo mercenary in the past 2 years. Last night, he and Kurt moved to Neo-Essurarlands for a mission, and maybe get him to join the crew.`,
      },      
    ];

    let index = 0;
    const charName = document.getElementById('char-name');
    const portrait = document.getElementById('portrait');
    const dialogue = document.getElementById('dialogue-text');
    const clickHint = document.getElementById('click-hint');
    const fadeOverlay = document.getElementById('fade-overlay');

    function showScene(i) {
      const scene = scenes[i];
      dialogue.innerHTML = scene.text;
      clickHint.style.display = i === 0 ? 'block' : 'none';

      // Hide portrait & name if both empty
      if (!scene.character && !scene.portrait) {
        portrait.style.display = 'none';
        charName.textContent = '';
      }
      // Name but no portrait â†’ compact name box
      else if (scene.character && !scene.portrait) {
        portrait.style.display = 'block';
        portrait.classList.add('name-only');
        charName.textContent = scene.character;
        portrait.style.backgroundImage = 'none';
      }
      // Normal portrait + name
      else {
        portrait.style.display = 'block';
        portrait.classList.remove('name-only');
        charName.textContent = scene.character || '';
        portrait.style.backgroundImage = scene.portrait
          ? `url('../../Characters/${scene.portrait}')`
          : 'none';
      }
    }

    document.getElementById('textbox').addEventListener('click', () => {
      index++;
      if (index < scenes.length) {
        showScene(index);
      } else {
        fadeOverlay.style.opacity = 1;
        setTimeout(() => {
          window.location.href = '../Scenes/C1S3.html';
        }, 800);
      }
    });

    window.addEventListener('load', () => {
      fadeOverlay.style.opacity = 0;
    });

    showScene(index);
  </script>
</body>
</html>

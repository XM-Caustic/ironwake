<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IRONWAKE Preloader</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  #introText {
    opacity: 0;
    max-width: 800px;
    text-align: center;
    font-size: 1.2rem;
    line-height: 1.5;
    transition: opacity 2s ease-in-out;
  }

  #loading {
    display: none;
    font-size: 1.2rem;
    animation: blink 1.5s infinite;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  #continueBtn {
    display: none;
    padding: 10px 20px;
    background-color: #222;
    border: 2px solid #fff;
    color: #fff;
    cursor: pointer;
    font-size: 1.2rem;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  #continueBtn:hover {
    background-color: #fff;
    color: #111;
  }
</style>
</head>
<body>

<div id="introText">
  IRONWAKE is a visual novel game with combat.<br><br>
  The recommended play route is to play through the game chronologically via the <b>"START IRONWAKE"</b> button.<br><br>
  This game does not have a save feature â€” it is recommended you remember your progress.<br><br>
  The game's source code is available on GitHub.
</div>

<div id="loading">Loading...</div>
<button id="continueBtn" onclick="window.location.href='launcher.html'">Continue</button>

<script>
  const introText = document.getElementById('introText');
  const loading = document.getElementById('loading');
  const continueBtn = document.getElementById('continueBtn');

  // Fade in intro text
  setTimeout(() => {
    introText.style.opacity = 1;
  }, 500);

  // Fade out intro text after 6 seconds
  setTimeout(() => {
    introText.style.opacity = 0;
  }, 6500);

  // Show loading after fade-out
  setTimeout(() => {
    introText.style.display = 'none';
    loading.style.display = 'block';
  }, 8500);

  // Show continue button after loading
  setTimeout(() => {
    loading.style.display = 'none';
    continueBtn.style.display = 'block';
  }, 12000);
</script>

</body>
</html>

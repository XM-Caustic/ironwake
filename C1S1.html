<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IRONWAKE CLIENT</title>
  <style>
    body {
      margin: 0;
      background-color: #222;
      background-image: url('bg_carnight.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100%;
      width: 100%;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #fade-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      z-index: 9999;
      pointer-events: none;
      opacity: 1;
      transition: opacity 0.8s ease;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    #textbox {
      position: relative;
      width: 95%;
      max-width: 800px;
      margin-bottom: 30px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 20px;
      display: flex;
      align-items: flex-start;
      cursor: pointer;
      box-sizing: border-box;
      font-size: 1em;
    }

    #portrait {
      width: 180px;
      height: 180px;
      background-color: #111;
      margin-right: 15px;
      border-radius: 10px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      flex-shrink: 0;
    }

    #portrait.name-only {
      width: auto;
      height: auto;
      background: none;
      margin-right: 15px;
    }

    #char-name {
      position: absolute;
      top: -30px;
      left: 0;
      background: #000;
      padding: 5px 10px;
      border-radius: 8px 8px 0 0;
      font-weight: bold;
    }

    #portrait.name-only #char-name {
      position: static;
      border-radius: 8px;
      top: auto;
      left: auto;
    }

    #text-content {
      flex: 1;
      position: relative;
    }

    #click-hint {
      font-size: 0.8em;
      color: #aaa;
      margin-top: 10px;
      display: none;
    }

    #chapter-box {
      position: absolute;
      top: 20px;
      left: -300px;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px 20px;
      border-radius: 0 10px 10px 0;
      transition: left 0.5s ease-in-out;
      z-index: 10;
      font-size: 0.9em;
    }

    #chapter-box.show {
      left: 20px;
    }

    #title-box {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.9);
      padding: 12px 16px;
      border-radius: 10px;
      z-index: 10;
      font-weight: bold;
      font-size: 1em;
    }

    /* ðŸ“± Mobile adjustments */
    @media screen and (max-width: 600px) {
      #textbox {
        flex-direction: column;
        align-items: center;
        padding: 12px;
        font-size: 0.85em;
      }

      #portrait {
        width: 120px;
        height: 120px;
        margin-bottom: 8px;
        margin-right: 0;
      }

      #char-name {
        top: -20px;
        font-size: 0.9em;
        padding: 4px 8px;
      }

      #text-content {
        font-size: 0.9em;
      }

      #title-box {
        font-size: 0.85em;
        padding: 8px 12px;
      }

      #chapter-box {
        font-size: 0.8em;
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>
  <div id="fade-overlay"></div>
  <div id="title-box">Chapter 1 - 1<br>
    Z3TA<br>
  </div>
  <div id="game-container">
    <div id="textbox">
      <div id="portrait">
        <div id="char-name"></div>
      </div>
      <div id="text-content">
        <div id="dialogue-text"></div>
        <div id="click-hint">(Click anywhere in this box to continue...)</div>
      </div>
    </div>
  </div>

  <script>
    const scenes = [
      { character: '', portrait: '', text: `Charlie is driving the crew to their hideout, she breaks the silence.` },
      { character: 'Charlie', portrait: 'ch_charlie.png', text: '"So, has Kaden met the crew yet?" Charlie asked, attempting to break the awkward silence in their car.' },
      { character: 'Kaden', portrait: 'ch_kaden.png', text: '"...Not yet, but I`ve only met Kurt." Kaden replied, looking out the window.' },
      { character: 'Kurt', portrait: 'ch_kurt.png', text: `"Well, meet the crew. This might be the crew that you'll actually join!" Kurt said with a smile, giving a good impression for Kaden.` },
      { character: 'Kaden', portrait: 'ch_kaden.png', text: `Kaden looks at the members inside the car, familiarizing himself with the car and the members of the crew. "I assume this is your crew, Z3TA." He asked, still looking around. "I've heard lots of good stories about this crew."` },
      { character: '', portrait: '', text: 'The members of Z3TA sit in the car, some asleep and some about to fall asleep.' },
      { character: 'Kurt', portrait: 'ch_kurt.png', text: 'There was Kurt, the tactician and leader of Z3TA. The crew had been founded not too long ago under CAUSTIC Organization, but left to become an independent mercenary crew.' },
      { character: 'Noah', portrait: 'ch_noah.png', text: `Noah, the healer and right hand man of Kurt. He served his time at the military as the medic, treating injured civilians and soldiers.` },
      { character: 'Charlie', portrait: 'ch_charlie.png', text: `Charlie, the getaway driver of Z3TA. A former street racer turned mercenary, after she realized the money she could get, she became a mercenary.` },
      { character: 'Sophia', portrait: 'ch_sophia.png', text: `Sophia, the Sniper for Z3TA. Once a military sharpshooter, she now uses her skill to protect her crew, choosing her shots carefully, and sparing those who donâ€™t need to die.` },
      { character: 'Ava', portrait: 'ch_ava.png', text: 'Ava, the Hacker for Z3TA. A prodigy of the digital underworld, she was freed from prison for her cyber crimes in exchange for her skills, now turning firewalls and data into the crewâ€™s deadliest weapons.' },
      { character: 'Kaden', portrait: 'ch_kaden.png', text: 'And lastly, Kaden, a Skilled Multiweaponed Hitman. Born in Kyoshin, he moved to Neo-Essurarlands after surviving a war in Kyoshin. He normally wields his two Desert Eagles along with a Knife for emergencies.' }
    ];

    let index = 0;
    const charName = document.getElementById('char-name');
    const portrait = document.getElementById('portrait');
    const dialogue = document.getElementById('dialogue-text');
    const clickHint = document.getElementById('click-hint');
    const fadeOverlay = document.getElementById('fade-overlay');

    function showScene(i) {
      const scene = scenes[i];
      dialogue.innerHTML = scene.text;
      clickHint.style.display = i === 0 ? 'block' : 'none';

      if (!scene.character && !scene.portrait) {
        portrait.style.display = 'none';
        charName.textContent = '';
      } else if (scene.character && !scene.portrait) {
        portrait.style.display = 'block';
        portrait.classList.add('name-only');
        charName.textContent = scene.character;
        portrait.style.backgroundImage = 'none';
      } else {
        portrait.style.display = 'block';
        portrait.classList.remove('name-only');
        charName.textContent = scene.character || '';
        portrait.style.backgroundImage = scene.portrait ? `url('${scene.portrait}')` : 'none';
      }
    }

    document.getElementById('textbox').addEventListener('click', () => {
      index++;
      if (index < scenes.length) {
        showScene(index);
      } else {
        fadeOverlay.style.opacity = 1;
        setTimeout(() => { window.location.href = 'C1S2.html'; }, 800);
      }
    });

    window.addEventListener('load', () => { fadeOverlay.style.opacity = 0; });
    showScene(index);
  </script>
</body>
</html>

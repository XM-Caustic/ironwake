<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visual Novel Engine</title>
  <style>
    body {
      margin: 0;
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #fade-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      z-index: 9999;
      pointer-events: none;
      opacity: 1;
      transition: opacity 0.8s ease;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    #textbox {
      position: relative;
      width: 95%;
      max-width: 800px;
      margin-bottom: 30px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 20px;
      display: flex;
      align-items: flex-start;
      cursor: pointer;
      box-sizing: border-box;
    }

    #portrait {
      width: 180px;
      height: 180px;
      background-color: #111;
      margin-right: 15px;
      border-radius: 10px;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    #char-name {
      position: absolute;
      top: -30px;
      left: 0;
      background: #000;
      padding: 5px 10px;
      border-radius: 8px 8px 0 0;
      font-weight: bold;
    }

    #text-content {
      flex: 1;
      position: relative;
    }

    #click-hint {
      font-size: 0.8em;
      color: #aaa;
      margin-top: 10px;
      display: none;
    }

    #chapter-box {
      position: absolute;
      top: 20px;
      left: -300px;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px 20px;
      border-radius: 0 10px 10px 0;
      transition: left 0.5s ease-in-out;
      z-index: 10;
    }

    #chapter-box.show {
      left: 20px;
    }

    #title-box {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px 20px;
      border-radius: 10px;
      z-index: 10;
      font-weight: bold;
    }

    @media screen and (max-width: 600px) {
      #textbox {
        flex-direction: column;
        align-items: center;
      }

      #portrait {
        margin-bottom: 10px;
        margin-right: 0;
      }

      #char-name {
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <div id="fade-overlay"></div>
  <div id="chapter-box" style="display: none;"></div>
  <div id="title-box">IRONWAKE DEMO <br>
  Revision 3
  </div>
  <div id="game-container">
    <div id="textbox">
      <div id="portrait">
        <div id="char-name"></div>
      </div>
      <div id="text-content">
        <div id="dialogue-text"></div>
        <div id="click-hint">(Click anywhere in this box to continue...)</div>
      </div>
    </div>
  </div>

  <script>
    const scenes = [
      {
        character: 'Test',
        portrait: '.png',
        text: `"Put your dialogue like this." Put your text here. <i>Put your actions like this.</i>`,
      },
      {
        character: 'Karmin',
        portrait: '.png',
        text: '"Hello, I am XMCaustic, I made all of this!" I am a web developer and a music producer, <i>And my skills are all put in this project.</i>'
      },
    ];

    let index = 0;
    const charName = document.getElementById('char-name');
    const portrait = document.getElementById('portrait');
    const dialogue = document.getElementById('dialogue-text');
    const clickHint = document.getElementById('click-hint');
    const fadeOverlay = document.getElementById('fade-overlay');

    function showScene(i) {
      const scene = scenes[i];
      charName.textContent = scene.character;
      portrait.style.backgroundImage = `url('${scene.portrait}')`;
      dialogue.innerHTML = scene.text;
      clickHint.style.display = i === 0 ? 'block' : 'none';
    }

    document.getElementById('textbox').addEventListener('click', () => {
      index++;
      if (index < scenes.length) {
        showScene(index);
      } else {
        // Fade out and redirect
        fadeOverlay.style.opacity = 1;
        setTimeout(() => {
          window.location.href = 'nextpage.html'; // Replace with your actual next page
        }, 800);
      }
    });

    // Fade-in on load
    window.addEventListener('load', () => {
      fadeOverlay.style.opacity = 0;
    });

    // Chapter box animation
    const chapterBox = document.getElementById('chapter-box');
    chapterBox.classList.add('show');
    setTimeout(() => {
      chapterBox.classList.remove('show');
    }, 3000);

    // Start first scene
    showScene(index);
  </script>
</body>
</html>
